<!DOCTYPE html>
<html lang="pt-PT">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>World Pro: Universe</title>
    
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="manager.css">
    <link rel="stylesheet" href="jogador.css">

    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Rajdhani:wght@500;600;700&family=Teko:wght@400;600&display=swap" rel="stylesheet">
</head>
<body>

<div class="app">

    <section id="screen-menu" class="screen active">
        <div class="menu-content">
            <div class="logo-area">
                <h1 class="game-title">WORLD PRO<br><span class="highlight">UNIVERSE</span></h1>
                <p class="subtitle">Manager & Career Simulation</p>
            </div>
            
            <div class="menu-buttons">
                <button id="btn-continue" class="btn-main secondary hidden">
                    <span class="material-icons">history</span> CONTINUAR CARREIRA
                </button>
                
                <button id="btn-new-game" class="btn-main primary">
                    <span class="material-icons">add_circle</span> NOVA CARREIRA
                </button>
                
                <button class="btn-text" onclick="alert('v15.0 - Sistema Modular Implementado')">
                    <span class="material-icons">info</span> Sobre
                </button>
            </div>
            
            <div class="footer-version">v15.0 | Modular Engine</div>
        </div>
    </section>

    <section id="screen-create" class="screen hidden">
        <div class="screen-header">
            <button id="btn-back-menu" class="btn-icon"><span class="material-icons">arrow_back</span></button>
            <h2>NOVO PERFIL</h2>
        </div>

        <div class="form-container">
            <div class="input-box">
                <label>Nome do Treinador/Jogador</label>
                <input type="text" id="input-name" placeholder="Ex: José Mourinho">
            </div>

            <div class="input-box">
                <label>País da Liga Inicial</label>
                <select id="input-nation">
                    <option value="" disabled selected>A carregar países...</option>
                </select>
            </div>

            <div class="mode-selector">
                <p class="label">Estilo de Carreira</p>
                <div class="mode-buttons">
                    <button class="mode-btn active" data-mode="manager">
                        <span class="material-icons">domain</span> MANAGER
                    </button>
                    <button class="mode-btn" data-mode="player">
                        <span class="material-icons">person</span> JOGADOR
                    </button>
                </div>
            </div>

            <div id="pos-group" class="input-box hidden">
                <label>A tua Posição</label>
                <select id="input-pos">
                    <option value="ATT">Avançado (Goleador)</option>
                    <option value="MID">Médio (Criativo)</option>
                    <option value="DEF">Defesa (Líder)</option>
                    <option value="GK">Guarda-Redes (Paredão)</option>
                </select>
            </div>

            <button id="btn-start-career" class="btn-full confirm">ASSINAR CONTRATO</button>
        </div>
    </section>

    <section id="screen-hub" class="screen hidden">
        <header class="hub-header">
            <div class="header-left">
                <img id="ui-badge" src="" alt="Badge" class="team-badge">
                <div class="team-info">
                    <h2 id="ui-team-name">Nome do Time</h2>
                    <span id="ui-league-name" class="league-tag">Divisão</span>
                </div>
            </div>
            <div class="header-right">
                <div class="resource-pill energy">
                    <span class="material-icons">bolt</span> <span id="ui-energy">100</span>%
                </div>
                <div class="resource-pill cash">
                    € <span id="ui-cash">0</span>
                </div>
            </div>
        </header>

        <div class="news-ticker">
            <span class="material-icons">campaign</span>
            <div class="ticker-text" id="ui-news">Bem-vindo ao World Pro Universe! A temporada vai começar.</div>
        </div>

        <main id="main-content" class="scroll-content">
            </main>

        <button id="btn-pre-match" class="fab-play">
            JOGAR <span class="material-icons">sports_soccer</span>
        </button>

        <nav class="bottom-nav">
            <button class="nav-btn active" data-tab="home">
                <span class="material-icons">home</span>
                <span class="nav-label">Início</span>
            </button>
            <button class="nav-btn" data-tab="squad">
                <span class="material-icons">groups</span>
                <span class="nav-label">Elenco</span>
            </button>
            <button class="nav-btn" data-tab="market">
                <span class="material-icons">transfer_within_a_station</span>
                <span class="nav-label">Mercado</span>
            </button>
            <button class="nav-btn" data-tab="club">
                <span class="material-icons">domain</span>
                <span class="nav-label">Clube</span> </button>
            <button class="nav-btn" data-tab="league">
                <span class="material-icons">emoji_events</span>
                <span class="nav-label">Liga</span>
            </button>
        </nav>
    </section>

    <section id="screen-match" class="screen hidden">
        <div class="scoreboard">
            <div class="team-display home">
                <img id="match-home-badge" src="">
                <span id="score-home" class="score">0</span>
            </div>
            <div class="match-info">
                <div id="match-timer">00'</div>
                <div class="match-status">AO VIVO</div>
            </div>
            <div class="team-display away">
                <span id="score-away" class="score">0</span>
                <img id="match-away-badge" src="">
            </div>
        </div>

        <div class="field-container">
            <div class="field-visual">
                <div class="field-line half"></div>
                <div class="field-circle"></div>
                <div id="ball" class="ball"></div> 
            </div>
        </div>

        <div class="match-feed-box">
            <ul id="match-feed-list"></ul>
        </div>

        <div class="match-controls">
            <button id="btn-finish-match" class="btn-full confirm hidden">TERMINAR JOGO</button>
        </div>
    </section>

    <div id="modal-tactics" class="modal-overlay hidden">
        <div class="modal-box">
            <div class="modal-header">
                <h3>ESTRATÉGIA</h3>
                <button class="btn-close-modal"><span class="material-icons">close</span></button>
            </div>
            <div class="modal-body" id="tactics-list"></div>
        </div>
    </div>

    <div id="modal-event" class="modal-overlay hidden">
        <div class="modal-box event-style">
            <div class="event-icon-area">
                <span class="material-icons" id="evt-icon">newspaper</span>
            </div>
            <h3 id="evt-title">Notícia</h3>
            <p id="evt-desc">Descrição...</p>
            <button id="btn-event-action" class="btn-full">OK</button>
        </div>
    </div>

</div>

<script src="database_Jo.js"></script> <script src="database.js"></script>    <script src="manager.js"></script>     <script src="jogador.js"></script>     <script src="game.js"></script>        </body>
</html>
